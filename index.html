<!DOCTYPE html>
<html>
  <head>
    <title>Dialogflow Chatbot</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        background: #f0f2f5;
      }

      #chat-container {
        max-width: 500px;
        margin: 50px auto;
        border: 1px solid #ddd;
        border-radius: 8px;
        overflow: hidden;
        display: flex;
        flex-direction: column;
        height: 500px;
        background: white;
      }

      #messages {
        list-style-type: none;
        margin: 0;
        padding: 10px;
        flex-grow: 1;
        overflow-y: auto;
        background: #f9f9f9;
      }

      #messages li {
        padding: 8px 12px;
        margin-bottom: 10px;
        border-radius: 15px;
        max-width: 80%;
        word-wrap: break-word;
      }

      .user {
        background: #007bff;
        color: white;
        align-self: flex-end;
        margin-left: auto;
      }

      .bot {
        background: #e9e9eb;
        color: black;
        align-self: flex-start;
      }

      .typing {
        font-style: italic;
        opacity: 0.7;
      }

      #form {
        display: flex;
        padding: 10px;
        border-top: 1px solid #ddd;
        background: white;
      }

      #input {
        flex-grow: 1;
        border: 1px solid #ddd;
        padding: 10px;
        border-radius: 4px;
        outline: none;
      }

      #send-btn {
        background: #007bff;
        color: white;
        border: none;
        padding: 10px 20px;
        margin-left: 5px;
        border-radius: 4px;
        cursor: pointer;
      }
    </style>
  </head>

  <body>
    <div id="chat-container">
      <ul id="messages"></ul>

      <form id="form">
        <input id="input" autocomplete="off" placeholder="Type a message..." />
        <button id="send-btn">Send</button>
      </form>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
      const socket = io();
      const messages = document.getElementById('messages');
      const form = document.getElementById('form');
      const input = document.getElementById('input');

      let typingIndicator;

      form.addEventListener('submit', function (e) {
        e.preventDefault();

        const text = input.value.trim();
        if (!text) return;

        addMessage(text, 'user');
        showTyping();

        socket.emit('chat message', text);
        input.value = '';
      });

      socket.on('bot response', function (msg) {
        removeTyping();
        if (msg) addMessage(msg, 'bot');
      });

      function addMessage(text, sender) {
        const item = document.createElement('li');
        item.textContent = text;
        item.classList.add(sender);
        messages.appendChild(item);
        messages.scrollTop = messages.scrollHeight;
      }

      function showTyping() {
        typingIndicator = document.createElement('li');
        typingIndicator.textContent = 'Bot is typing...';
        typingIndicator.classList.add('bot', 'typing');
        messages.appendChild(typingIndicator);
        messages.scrollTop = messages.scrollHeight;
      }

      function removeTyping() {
        if (typingIndicator) {
          messages.removeChild(typingIndicator);
          typingIndicator = null;
        }
      }
    </script>
  </body>
</html>
